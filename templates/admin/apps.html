{{template "adminheader" .}}

<div class="tab-pane active" id="apps">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <form>
            <div class="form-group text-center">
                <label for="search-apps">Search apps</label>
                <input type="text" id="search-apps" class="form-control" onkeyup="filterList()">
            </div>
        </form>
    </div>
</div>
<div class="row mt-3" id="users-row">
    <div class="col-6 col-md-4 col-lg-3 d-flex align-items-stretch">
        <div class="card w-100 mb-4">
            <div class="card-body text-center mt-4">
                <h5 class="card-title"><a href="/admin/apps/new" class="card-text stretched-link">New App</a></h5>
            </div>
        </div>
    </div>
    {{range .apps}}
    <div class="col-6 col-md-4 col-lg-3 d-flex align-items-stretch">
        <div class="card w-100 mb-4">
            <div class="card-body">
                <h5 class="card-title searchable">{{.AppName}}</h5>
                <p><a href="/admin/apps/{{.AppName}}" class="card-text searchable stretched-link">{{.AppName}}</a></p>
            </div>
        </div>
    </div>
    {{end}}
  </div>
</div>
{{template "adminfooter" .}}
